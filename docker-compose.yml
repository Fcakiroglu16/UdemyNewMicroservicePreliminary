services:

  mongo.db.catalog:
    image: mongo:8.0-rc
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${username}
      MONGO_INITDB_ROOT_PASSWORD: ${password}
    ports:
      - "27017:27017"
    volumes:
      - mongo-catalog-data:/data/db
  mongo.db.catalog.ui:
    image: mongo-express:1.0.2-20-alpine3.19
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${username}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${password}
      ME_CONFIG_MONGODB_URL: mongodb://root:Password12@mongo.db.catalog:27017/
      ME_CONFIG_BASICAUTH: false
  redis.db.basket:
    image: redis:7.0-alpine
    restart: always
    command: ["redis-server", "--requirepass", "Password12"]
    ports:
      - "6379:6379"
    volumes:
      - redis-basket-data:/data
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: redis.db.basket
      REDIS_HOST: redis.db.basket
      REDIS_PORT: redis.db.basket:6379
      REDIS_PASSWORD: Password12
      HTTP_USER: root
      HTTP_PASSWORD: root
  mongo.db.discount:
    image: mongo:8.0-rc
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${username}
      MONGO_INITDB_ROOT_PASSWORD: ${password}
    ports:
      - "27020:27017"
    volumes:
      - mongo-discount-data:/data/db
  mongo.db.discount.ui:
    image: mongo-express:1.0.2-20-alpine3.19
    restart: always
    ports:
      - 8083:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${username}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${password}
      ME_CONFIG_MONGODB_URL: mongodb://root:Password12@mongo.db.discount:27017/
      ME_CONFIG_BASICAUTH: false  
  sqlserver.db.order:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    environment:
      SA_PASSWORD: ${password}
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - order-sqlserver-data:/var/opt/mssql
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    command: start
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  postgres:
    image: postgres:16.2
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"  # AMQP protokolü için
      - "15672:15672" # Yönetim paneli için
    environment:
      RABBITMQ_DEFAULT_USER: ${username}
      RABBITMQ_DEFAULT_PASS: ${password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq  # RabbitMQ verilerinin kalıcılığı için

volumes:
  mongo-discount-data:
  mongo-catalog-data:
  redis-basket-data: 
  order-sqlserver-data:
  keycloak-postgres-data: 
  rabbitmq_data:  